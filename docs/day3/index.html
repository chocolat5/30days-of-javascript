<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Playing with CSS Variables and JS| 30 days of JavaScript</title>
<meta name="description" content="This is the demo for #JavaScript30(30 days vanilla JS cording challenge)">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="style.css" rel="stylesheet"></head>
<body>

<div id="wrapper" class="app">
  <header class="app_header">
    <h1>Playing with CSS Variables and JS</h1>
  </header>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
</div><!-- #wrapper -->

<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
