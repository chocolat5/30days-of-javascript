<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Custom HTML5 Video Player | 30 days of JavaScript</title>
<meta name="description" content="This is the demo for #JavaScript30(30 days vanilla JS cording challenge)">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="style.css" rel="stylesheet"></head>
<body>

<div id="wrapper" class="wrapper">
  <header class="app_header">
    <h1>Custom HTML5 Video Player</h1>
  </header>
  <div id="app" class="player">
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button player__button-play toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>
</div><!-- #wrapper -->
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
