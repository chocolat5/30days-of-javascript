<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Whack A Mole Game | 30 days of JavaScript</title>
<meta name="description" content="This is the demo for #JavaScript30(30 days vanilla JS cording challenge)">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="style.css" rel="stylesheet"></head>
<body class="body">

<div id="wrapper" class="app">
  <header class="app_header">
    <h1>Whack A Mole Game</h1>
  </header>
  
  <div id="app">
    <p class="score">0</p>
    <button class="start_btn">Start!</button>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>
</div><!-- #wrapper -->
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
